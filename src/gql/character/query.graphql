query FindCharacter($name: String!) {
    findCharacter(name: $name) {
        attack_power
        character_accessory {
            additional_effect
            base_effect
            bracelet_effect
            character_id
            engraving
            id
            item_id
            quality
            slot
            item {
                id
                image_uri
                name
                set_name
                tier
            }
        }
        character_engraving {
            character_id
            engraving {
                id
                class_yn
                image_uri
                info
                name
            }
            engraving_id
            id
            level
            slot
        }
        character_gear {
            additional_effect
            base_effect
            character_id
            honing
            id
            item_id
            quality
            slot
            item {
                id
                image_uri
                name
                set_name
                tier
            }
        }
        character_gem {
            character_id
            direction
            effect_type
            id
            item_id
            level
            rate
            skill
            slot
            item {
                id
                image_uri
                name
                set_name
                tier
            }
        }
        charisma
        class
        courage
        critical
        domination
        endurance
        expertise
        guild_name
        id
        image_uri
        ins_date
        item_level
        kindness
        level
        max_health
        name
        server_name
        specialization
        swiftness
        upd_date
        wisdom
    }
}
